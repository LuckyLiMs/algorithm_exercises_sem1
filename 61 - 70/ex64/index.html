<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 64</title>
</head>

<body>
    <p>
        Crie uma aplicação que receba dois valores numéricos e efetue sua adição.
        Caso o resultado da adição seja maior que 10, exibir os números digitados, o valor da
        adição e a raiz cúbica da adição.
        Caso contrário exibir somente os valores digitados e o valor da adição.
    </p>
    <br>
    <label for="">
        Insira dois valores quaisquer separados por espaço.
    </label>
    <input type="text" id="number">
    <br>
    <button>-></button>
    <br>
    <hr>
    <br>
    <p id="r"></p>
    <script src="script.js"></script>
</body>

</html>
