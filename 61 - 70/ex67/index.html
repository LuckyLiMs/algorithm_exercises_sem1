<body>
    <h1>Analise o código e assinale a alternativa correta.</h1>
    <p>
        let numero = -7;<br>
        if (numero > 0) {<br>
        console.log("Positivo");<br>
        } else {<br>
        console.log("Negativo");<br>
        }
    </p>
    <section>
        <input type="radio" name="alternative" id="alt1" value="a">
        <label for="alt1" name="label">A) O código está correto. Ele vai imprimir "Negativo" quando numero for negativo
            e "Positivo" quando numero for positivo.</label>

        <br>

        <input type="radio" name="alternative" id="alt2" value="b">
        <label for="alt2" name="label">B) O operador > deve ser substituído por === na linha if (numero > 0).</label>

        <br>

        <input type="radio" name="alternative" id="alt3" value="c">
        <label for="alt3" name="label">C) A variável numero deve ser declarada com var em vez de let.</label>

        <br>

        <input type="radio" name="alternative" id="alt4" value="d">
        <label for="alt4" name="label">D) A variável numero deve ser inicializada com um número decimal, como let numero
            =
            -3.5, para testar corretamente se o código funciona.</label>

        <br>

        <input type="radio" name="alternative" id="alt5" value="e">
        <label for="alt5" name="label">E) A variável numero deve ser inicializada com uma string, como let numero =
            "-7", para
            testar corretamente se o código funciona.</label>

    </section>

    <button>-></button>

</body>
