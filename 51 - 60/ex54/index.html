<body>
    <h1>Comparar Dois Números e Destacar o Maior</h1>
    <p>
        Crie uma aplicação que receba dois números e exiba o maior número na cor azul. A saída deve se dar da seguinte
        maneira:
        <br>
        Os números digitados foram ... e ....
        <br>
        O maior número é .... (em azul aqui e somente o número)
    </p>
    <br>
    <label for="">Insira dois numeros, separados por um espaço.</label>
    <input type="text" id="numeros">
    <br>
    <button>-></button>
    <br>
    <hr>
    <br>
    <p id="r"></p>
    <script src="script.js"></script>
</body>
