<body>
    <h1>93</h1>
    <p>
        Crie uma aplicação para ler dois números e imprimir todos os números pares e
        múltiplos de 7 (ao mesmo tempo) compreendidos entre os números digitados pelo
        usuário.<br>
        Atenção: o usuário pode digitar o primeiro número menor que o segundo e vice-versa.
    </p>
    <br>
    <input type="number" id="number1">
    <br>
    <input type="number" id="number2">
    <br>
    <button>-></button>
    <br>
    <hr>
    <br>
    <p id="r"></p>

</body>
