<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 103</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="bg-danger p-3 d-flex align-items-center justify-content-center">
        <div class="container p-5 bg-white">
            <h3>103</h3>
            <h2>Cadastro de Pessoas</h2>
            <div class="form border p-3">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Insira seu nome" id="nome">
                </div>
                <div class="mb-3">
                    <label class="form-label">Idade</label>
                    <input type="number" class="form-control" placeholder="Insira sua idade" id="idade">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Insira seu Email" id="email">
                </div>

                <div class="mb-3">
                    <select name="estado" id="estado">
                        <option value="SP">SP</option>
                        <option value="MG">MG</option>
                        <option value="RJ">RJ</option>
                    </select>
                </div>
                <div class="fields">
                    <button class="btn btn-primary" id="btn">Cadastrar</button>
                </div>
            </div>
            <div class="border p-3">
                <div id="r"></div>
            </div>
            <div class="border p-3 bg-dark text-white">
                <div id="resumo"></div>
            </div>
        </div>
    </section>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
